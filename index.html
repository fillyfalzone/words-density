<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Density Words</title>
    <!--CDN css bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    
    <section class="container">
        <h1 class="text text-center text-primary mb-3">Density Words</h1>
        <form id="form">
            <div class="mb-3">
                <label for="projectName" class="form-label">Nom du projet</label>
                <input type="email" name="projectName" class="projectName form-control" id="projectName" placeholder="Finance...">
              </div>
              <div class="mb-3">
                <label for="textAera" class="form-label">Texte</label>
                <textarea class="textAera form-control" id="textAera" rows="10" placeholder="Copier le texte à traiter ici..."></textarea>
              </div>
              <div class="form-check form-switch">
                <input class="specialChar form-check-input" type="checkbox" role="switch" id="specialChar" checked>
                <label class="form-check-label" for="specialChar">Filter les caractères spéciaux</label>
              </div>
              <div class="form-check form-switch">
                <input class="articles-filter form-check-input" type="checkbox" role="switch" id="articles-filter">
                <label class="form-check-label" for="articles-filter">Filtrer les articles</label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" name="conj-cord" type="checkbox" role="switch" id="conj-coord-filter">
                <label class="conj-coord-filter form-check-label" for="conj-coord-filter">Filtrer les conjonctions de coordination</label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" name="conj-cord" type="checkbox" role="switch" id="conj-sub-filter">
                <label class="conj-sub-filter form-check-label" for="conj-sub-filter">Filtrer les conjonctions de subordination</label>
              </div>
              <div class="form-check form-switch">
                <input class="prepostionFilter form-check-input" name="prepostion" type="checkbox" role="switch" id="prepostionFilter">
                <label class=" form-check-label" for="prepostionFilter">Filtrer les prépositions</label>
                <div class="row text text-center">
                  <div class="col-12 m-2">
                    <input class="submit btn btn-primary btn-lg" type="submit" value="Traiter" id="submit">
                  </div>
                  <div class="col-12 m-2">
                    <button type="button" class="reset btn btn-danger btn-lg" id="reset">Reset</button>
                  </div>
                </div>
              </div>
        </form>

        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed voluptas aperiam ad laborum distinctio cupiditate minus deserunt animi dicta quam placeat provident debitis maxime dolor dolore, beatae sunt. Consectetur, animi.</p>
    </section>

    <!--CDN JS bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!--Script js local-->
    <script src="script.js"></script>
</body>
</html>
